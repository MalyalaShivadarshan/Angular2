<div class="main">
  <div class="col-md-6 col-sm-12">


    <mat-card>

      <h1>Sign Up</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width mt20">
          <mat-label>Email address</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" type="text" 
          [(ngModel)]="user.email" >
          <mat-hint>Username must unique</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name"
            placeholder="Enter your name" [(ngModel)]="user.name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" 
            placeholder="Enter your password" [(ngModel)]="user.password">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" type="number" 
            placeholder="Enter your phone" [(ngModel)]="user.phone">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" type="text" 
            placeholder="Enter your address" [(ngModel)]="user.address">
        </mat-form-field>

        <div class="container" style="text-align: center;">
          <button mat-raised-button type="submit" class="login-btn" style="margin-top: 5px;" [disabled]="loginForm.invalid">Sign Up</button>
         </div>

      </form>

    </mat-card>

  </div>
</div>
