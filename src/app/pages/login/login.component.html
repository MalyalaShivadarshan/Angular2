

<div class="main">
    <div class="col-md-6 col-sm-12">
    <mat-card>
      <div class="login-main-text">
        <h2 style="text-align:center">Login</h2>
        <p style="text-align:center" class="mt20">Get access to your Orders, Wishlist and Recommendations.</p>
      </div>
      <div class="login-form">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
         
          <mat-form-field appearance="outline" class="full-width mt20">
            <mat-label>Email address</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email" type="text" 
            [(ngModel)]="model.username" >
            <mat-hint>Username must unique</mat-hint>
          </mat-form-field>
        
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" 
              placeholder="Enter your password" [(ngModel)]="model.password">
          </mat-form-field>

          <div class="container" style="text-align: center;">
            <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
            <label for="remember_me" class="inline">Remember me</label>
           </div>
  
         <div class="container" style="text-align: center;">
          <button mat-raised-button type="submit" class="login-btn" style="margin-top: 5px;" [disabled]="loginForm.invalid">Login</button>
         </div>
         
          <h2 style="text-align:center; margin-top: 10px;">OR</h2>
          <a style="display: flex; justify-content: center" routerLink="/register"> New here? Create an account </a>
        </form>
      </div>
    </mat-card>
    </div>
  </div>
